    function calculate(){
        let num1=Number(document.getElementById("firstnumber").value);
        let num2=Number(document.getElementById("secondnumber").value);
        let getsign=document.getElementById("signbox").value;
        let cal;

        switch (getsign) {
          case "+":
            cal = num1 + num2;
            break;
          case "-":
            cal = num1 - num2;
            break;
          case "*":
            cal = num1 * num2;
            break;
          case "/":
            cal = num1 / num2;
            break;
          case "%":
            cal = num1 % num2;
            break;
          default:
            console.log("no sign");
        }
        document.getElementById("result").value=cal;
    }
