<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form action="" method="POST">
    <table>
      <thead>
        <tr>
          <th colspan=2 class="head">Login Form</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="email">User Email</label></td>
          <td><input type="email" name="email" id="email" class="email" placeholder="Enter your email..."></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" name="password" id="password" class="password" placeholder="Enter your password..."></td>
        </tr>
      </tbody>
      <tfoot >
        <tr>
          <td colspan="2">
          <input type="reset" name="reset" id="reset" class="reset" value="Reset">
          <input type="submit" name="login" id="login" class="login" value="Login">
          </td>
        </tr>
      </tfoot>
    </table>
    </form>
    <p>
    <b>
      Not yet register?<br/>
      <a href="registerform.html" target="_top">Register Now!</a>
    </b>
    </p>
  </body>
</html>
